<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur GitHub Pages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #24292e;
            --border-color: #e1e4e8;
            --accent-color: #0366d6;
            --hover-color: #f6f8fa;
            --shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(0, 0, 0, 0.7);
        }

        [data-theme="dark"] {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --hover-color: #21262d;
            --modal-bg: rgba(0, 0, 0, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        #search {
            padding: 10px 15px 10px 35px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            width: 200px;
            transition: width 0.3s, box-shadow 0.3s;
        }

        #search:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
            width: 250px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--card-bg);
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        .breadcrumb a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: var(--text-color);
            opacity: 0.7;
        }

        .file-explorer {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .item-list {
            list-style-type: none;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item:hover {
            background-color: var(--hover-color);
        }

        .icon {
            margin-right: 15px;
            width: 24px;
            text-align: center;
            font-size: 1.1rem;
        }

        .folder-icon {
            color: #79b8ff;
        }

        .file-icon {
            color: #85e89d;
        }

        .item-name {
            flex: 1;
            word-break: break-all;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-left: 15px;
            flex-shrink: 0;
        }

        .action-btn {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            color: var(--text-color);
            white-space: nowrap;
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .back-item {
            font-weight: 600;
            background-color: var(--hover-color);
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .empty-folder {
            padding: 30px;
            text-align: center;
            color: var(--text-color);
            opacity: 0.7;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            z-index: 1000;
            overflow: auto;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.2rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 80%;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .modal-body {
            padding: 0;
            overflow: auto;
        }

        .code-container {
            position: relative;
        }

        pre {
            margin: 0;
            padding: 20px;
            overflow: auto;
            max-height: 70vh;
        }

        code {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .hljs {
            background: transparent !important;
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            #search {
                width: 100%;
            }
            
            #search:focus {
                width: 100%;
            }
            
            .file-actions {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .item {
                padding: 10px 15px;
                flex-wrap: wrap;
            }
            
            .item-name {
                flex-basis: 100%;
                margin-top: 5px;
                margin-left: 39px;
            }
            
            .file-actions {
                margin-left: 39px;
                margin-top: 5px;
                flex-direction: row;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Explorateur GitHub Pages</h1>
        <div class="controls">
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="search" placeholder="Rechercher...">
            </div>
            <button class="theme-toggle" aria-label="Changer de th√®me">üåì</button>
        </div>
    </header>

    <div class="breadcrumb" id="breadcrumb">
        <a href="#" class="root-link">Accueil</a>
    </div>

    <div class="file-explorer">
        <ul class="item-list" id="item-list">
            <li class="loading">Chargement de la structure...</li>
        </ul>
    </div>

    <!-- Modal pour la pr√©visualisation du code -->
    <div class="modal" id="code-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Pr√©visualisation du code</div>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="code-container">
                    <pre><code id="code-content" class="language-html"></code></pre>
                </div>
            </div>
            <div class="action-bar">
                <button class="btn btn-secondary" id="close-modal">Fermer</button>
                <button class="btn btn-primary" id="open-page">Ouvrir la page</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        // Configuration
        const USERNAME = "jcbrunelle"; // Remplacez par votre username GitHub
        const REPO_URL = `https://api.github.com/repos/${USERNAME}/${USERNAME}.github.io/contents`;
        const BRANCH = "main"; // ou "master" selon votre d√©p√¥t
        const ROOT_PATH = "";
        const SITE_URL = `https://${USERNAME}.github.io`;

        // √âl√©ments DOM
        const itemList = document.getElementById('item-list');
        const breadcrumb = document.getElementById('breadcrumb');
        const searchInput = document.getElementById('search');
        const themeToggle = document.querySelector('.theme-toggle');
        const codeModal = document.getElementById('code-modal');
        const codeContent = document.getElementById('code-content');
        const modalTitle = document.getElementById('modal-title');
        const closeModalBtn = document.querySelector('.close-modal');
        const closeModalBtn2 = document.getElementById('close-modal');
        const openPageBtn = document.getElementById('open-page');

        // √âtat de l'application
        let currentPath = ROOT_PATH;
        let fileTree = {};
        let currentItems = [];
        let currentFile = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            fetchDirectory(ROOT_PATH);
            setupEventListeners();
            loadTheme();
            hljs.highlightAll();
        });

        // Configuration des √©couteurs d'√©v√©nements
        function setupEventListeners() {
            themeToggle.addEventListener('click', toggleTheme);
            searchInput.addEventListener('input', filterItems);
            breadcrumb.addEventListener('click', handleBreadcrumbClick);
            closeModalBtn.addEventListener('click', closeCodeModal);
            closeModalBtn2.addEventListener('click', closeCodeModal);
            openPageBtn.addEventListener('click', openCurrentPage);
            
            // Fermer la modal en cliquant en dehors
            window.addEventListener('click', (e) => {
                if (e.target === codeModal) closeCodeModal();
            });
        }

        // Charger le th√®me depuis localStorage
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Mettre √† jour Highlight.js en fonction du th√®me
            setTimeout(() => {
                const link = document.querySelector('link[href*="highlight.js"]');
                if (savedTheme === 'dark') {
                    link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css';
                } else {
                    link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css';
                }
            }, 100);
        }

        // Basculer entre th√®me clair/sombre
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Mettre √† jour le style de Highlight.js
            const link = document.querySelector('link[href*="highlight.js"]');
            if (newTheme === 'dark') {
                link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css';
            } else {
                link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css';
            }
            
            // Re-appliquer le highlighting
            setTimeout(() => hljs.highlightAll(), 200);
        }

        // Filtrer les √©l√©ments selon la recherche
        function filterItems() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredItems = currentItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );
            renderItems(filteredItems);
        }

        // G√©rer le clic dans le fil d'Ariane
        function handleBreadcrumbClick(e) {
            if (e.target.classList.contains('breadcrumb-link')) {
                e.preventDefault();
                const path = e.target.dataset.path;
                navigateTo(path);
            }
        }

        // Naviguer vers un dossier
        function navigateTo(path) {
            currentPath = path;
            fetchDirectory(path);
            updateBreadcrumb(path);
        }

        // Mettre √† jour le fil d'Ariane
        function updateBreadcrumb(path) {
            breadcrumb.innerHTML = '';
            const parts = path ? path.split('/') : [];
            
            // Lien racine
            const rootLink = document.createElement('a');
            rootLink.href = '#';
            rootLink.textContent = 'Accueil';
            rootLink.classList.add('breadcrumb-link');
            rootLink.dataset.path = '';
            breadcrumb.appendChild(rootLink);
            
            // Parties du chemin
            let currentPath = '';
            parts.forEach((part, index) => {
                breadcrumb.appendChild(document.createTextNode(' / '));
                
                currentPath += (currentPath ? '/' : '') + part;
                
                if (index < parts.length - 1) {
                    const link = document.createElement('a');
                    link.href = '#';
                    link.textContent = part;
                    link.classList.add('breadcrumb-link');
                    link.dataset.path = currentPath;
                    breadcrumb.appendChild(link);
                } else {
                    const span = document.createElement('span');
                    span.textContent = part;
                    breadcrumb.appendChild(span);
                }
            });
        }

        // R√©cup√©rer le contenu d'un dossier
        async function fetchDirectory(path) {
            try {
                itemList.innerHTML = '<li class="loading">Chargement...</li>';
                
                const url = `${REPO_URL}/${path}?ref=${BRANCH}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('Dossier non trouv√©');
                
                const contents = await response.json();
                processDirectoryContents(path, contents);
            } catch (error) {
                itemList.innerHTML = `<li class="empty-folder">Erreur de chargement: ${error.message}</li>`;
                console.error('Erreur:', error);
            }
        }

        // Traiter le contenu du dossier
        function processDirectoryContents(path, contents) {
            fileTree[path] = {
                directories: [],
                files: []
            };

            // V√©rification des doublons
            const seen = new Set();
            
            contents.forEach(item => {
                // Ignorer les entr√©es en double
                if (seen.has(item.name)) return;
                seen.add(item.name);
                
                if (item.type === 'dir') {
                    fileTree[path].directories.push({
                        name: item.name,
                        path: item.path,
                        isDirectory: true
                    });
                } else {
                    // Filtre les fichiers pour ne montrer que certains types
                    const ext = item.name.split('.').pop().toLowerCase();
                    const showFile = ['html', 'css', 'js', 'txt', 'md', 'json', 'xml'].includes(ext);
                    
                    if (showFile) {
                        fileTree[path].files.push({
                            name: item.name,
                            path: item.path,
                            url: item.download_url,
                            html_url: `${SITE_URL}/${item.path}`,
                            size: item.size,
                            type: ext,
                            isDirectory: false
                        });
                    }
                }
            });

            // Trier les r√©sultats
            fileTree[path].directories.sort((a, b) => a.name.localeCompare(b.name));
            fileTree[path].files.sort((a, b) => a.name.localeCompare(b.name));

            displayDirectory(path);
        }

        // Afficher le contenu du dossier
        function displayDirectory(path) {
            currentPath = path;
            const { directories, files } = fileTree[path];
            currentItems = [...directories, ...files];
            
            renderItems(currentItems);
            updateBreadcrumb(path);
            searchInput.value = '';
        }

        // Rendu des √©l√©ments
        function renderItems(items) {
            itemList.innerHTML = '';
            
            // Lien "Retour" sauf pour la racine
            if (currentPath !== ROOT_PATH) {
                const parentPath = currentPath.split('/').slice(0, -1).join('/');
                const backItem = document.createElement('li');
                backItem.className = 'item back-item';
                backItem.innerHTML = `
                    <div class="icon">‚Ü©Ô∏è</div>
                    <div class="item-name">..</div>
                `;
                backItem.onclick = () => navigateTo(parentPath);
                itemList.appendChild(backItem);
            }
            
            // Dossiers
            items.filter(item => item.isDirectory).forEach(dir => {
                const itemEl = document.createElement('li');
                itemEl.className = 'item';
                itemEl.innerHTML = `
                    <div class="icon folder-icon">üìÅ</div>
                    <div class="item-name">${dir.name}</div>
                `;
                itemEl.onclick = () => navigateTo(dir.path);
                itemList.appendChild(itemEl);
            });
            
            // Fichiers
            items.filter(item => !item.isDirectory).forEach(file => {
                const itemEl = document.createElement('li');
                itemEl.className = 'item';
                itemEl.innerHTML = `
                    <div class="icon file-icon">üìÑ</div>
                    <div class="item-name">${file.name}</div>
                    <div class="file-actions">
                        <button class="action-btn preview-btn" data-path="${file.path}">Voir le code</button>
                        <button class="action-btn open-btn" data-url="${file.html_url}">Ouvrir</button>
                    </div>
                `;
                
                // Emp√™cher la propagation du clic sur les boutons d'action
                const previewBtn = itemEl.querySelector('.preview-btn');
                const openBtn = itemEl.querySelector('.open-btn');
                
                previewBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    previewFile(file);
                });
                
                openBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    window.open(file.html_url, '_blank');
                });
                
                // Ouvrir le fichier en cliquant sur la ligne (sauf sur les boutons)
                itemEl.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('action-btn')) {
                        window.open(file.html_url, '_blank');
                    }
                });
                
                itemList.appendChild(itemEl);
            });
            
            if (itemList.children.length === 0) {
                itemList.innerHTML = '<li class="empty-folder">Aucun fichier √† afficher</li>';
            }
        }

        // Pr√©visualiser un fichier
        async function previewFile(file) {
            try {
                currentFile = file;
                modalTitle.textContent = `Code source: ${file.name}`;
                codeContent.textContent = 'Chargement en cours...';
                codeModal.style.display = 'flex';
                
                const response = await fetch(file.url);
                if (!response.ok) throw new Error('Fichier non trouv√©');
                
                const content = await response.text();
                codeContent.textContent = content;
                
                // Appliquer le highlighting syntaxique
                codeContent.className = `language-${file.type}`;
                hljs.highlightElement(codeContent);
            } catch (error) {
                codeContent.textContent = `Erreur de chargement: ${error.message}`;
            }
        }

        // Ouvrir la page actuelle
        function openCurrentPage() {
            if (currentFile) {
                window.open(currentFile.html_url, '_blank');
            }
        }

        // Fermer la modal de code
        function closeCodeModal() {
            codeModal.style.display = 'none';
            currentFile = null;
        }
    </script>
</body>
</html>
