<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace GitHub Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .explorer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            color: #6c757d;
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .breadcrumb-item:hover {
            background: #e9ecef;
            color: #495057;
        }

        .breadcrumb-item.active {
            color: #007bff;
            font-weight: 500;
        }

        .breadcrumb-separator {
            margin: 0 0.5rem;
            color: #6c757d;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            background: #f8f9fa;
            border: 2px solid transparent;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #007bff;
            background: white;
        }

        .file-item.folder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .file-item.folder:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .file-icon {
            font-size: 2rem;
            margin-right: 1rem;
            min-width: 40px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .file-meta {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .file-grid {
                grid-template-columns: 1fr;
            }

            .breadcrumb {
                padding: 0.75rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>üóÇÔ∏è Mon Espace</h1>
            <p>Explorez vos fichiers et dossiers GitHub Pages</p>
        </div>

        <div class="search-container fade-in">
            <div class="search-icon">üîç</div>
            <input type="text" class="search-input" id="searchInput" placeholder="Rechercher un fichier ou dossier...">
        </div>

        <div class="explorer fade-in">
            <div class="breadcrumb" id="breadcrumb">
                <a href="#" class="breadcrumb-item active" onclick="navigateTo('')">üè† Accueil</a>
            </div>

            <div class="file-grid" id="fileGrid">
                <!-- Les fichiers seront g√©n√©r√©s par JavaScript -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">üìÅ</div>
                <p>Aucun fichier trouv√©</p>
            </div>
        </div>
    </div>

    <script>
        // Structure des fichiers - √Ä MODIFIER selon votre arborescence
        const fileStructure = {
            "": {
                "folders": {
                    "projets": {
                        "folders": {
                            "web": {
                                "folders": {},
                                "files": [
                                    { name: "portfolio.html", size: "12 KB", type: "html" },
                                    { name: "style.css", size: "8 KB", type: "css" },
                                    { name: "script.js", size: "4 KB", type: "js" }
                                ]
                            },
                            "python": {
                                "folders": {},
                                "files": [
                                    { name: "calculator.py", size: "3 KB", type: "python" },
                                    { name: "data_analysis.py", size: "15 KB", type: "python" }
                                ]
                            }
                        },
                        "files": [
                            { name: "README.md", size: "2 KB", type: "markdown" }
                        ]
                    },
                    "documents": {
                        "folders": {
                            "notes": {
                                "folders": {},
                                "files": [
                                    { name: "cours.md", size: "5 KB", type: "markdown" },
                                    { name: "todo.txt", size: "1 KB", type: "text" }
                                ]
                            }
                        },
                        "files": [
                            { name: "cv.pdf", size: "850 KB", type: "pdf" }
                        ]
                    },
                    "images": {
                        "folders": {},
                        "files": [
                            { name: "photo1.jpg", size: "2.5 MB", type: "image" },
                            { name: "logo.png", size: "45 KB", type: "image" }
                        ]
                    }
                },
                "files": [
                    { name: "index.html", size: "5 KB", type: "html" },
                    { name: "about.html", size: "3 KB", type: "html" },
                    { name: "contact.html", size: "2 KB", type: "html" }
                ]
            }
        };

        let currentPath = "";
        let allItems = [];

        // Ic√¥nes par type de fichier
        const fileIcons = {
            "html": "üåê",
            "css": "üé®",
            "js": "‚ö°",
            "python": "üêç",
            "markdown": "üìù",
            "text": "üìÑ",
            "pdf": "üìï",
            "image": "üñºÔ∏è",
            "folder": "üìÅ",
            "default": "üìÑ"
        };

        function getFileIcon(type) {
            return fileIcons[type] || fileIcons.default;
        }

        function buildAllItems(structure, basePath = "") {
            let items = [];
            
            for (let path in structure) {
                const currentFullPath = basePath ? `${basePath}/${path}` : path;
                const data = structure[path];
                
                // Ajouter les dossiers
                for (let folderName in data.folders) {
                    items.push({
                        name: folderName,
                        path: currentFullPath,
                        fullPath: currentFullPath ? `${currentFullPath}/${folderName}` : folderName,
                        type: "folder",
                        isFolder: true
                    });
                    
                    // R√©cursion pour les sous-dossiers
                    items = items.concat(buildAllItems(
                        { [folderName]: data.folders[folderName] }, 
                        currentFullPath
                    ));
                }
                
                // Ajouter les fichiers
                data.files.forEach(file => {
                    items.push({
                        name: file.name,
                        path: currentFullPath,
                        fullPath: currentFullPath ? `${currentFullPath}/${file.name}` : file.name,
                        size: file.size,
                        type: file.type,
                        isFolder: false
                    });
                });
            }
            
            return items;
        }

        function navigateTo(path) {
            currentPath = path;
            renderCurrentDirectory();
            updateBreadcrumb();
        }

        function renderCurrentDirectory() {
            const data = getCurrentDirectoryData();
            const fileGrid = document.getElementById('fileGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (!data || (Object.keys(data.folders).length === 0 && data.files.length === 0)) {
                fileGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            fileGrid.style.display = 'grid';
            emptyState.style.display = 'none';
            fileGrid.innerHTML = '';
            
            // Ajouter les dossiers
            Object.keys(data.folders).forEach(folderName => {
                const folderElement = createFileElement({
                    name: folderName,
                    type: "folder",
                    isFolder: true
                });
                fileGrid.appendChild(folderElement);
            });
            
            // Ajouter les fichiers
            data.files.forEach(file => {
                const fileElement = createFileElement(file);
                fileGrid.appendChild(fileElement);
            });
        }

        function getCurrentDirectoryData() {
            if (!currentPath) return fileStructure[""];
            
            const pathParts = currentPath.split('/');
            let current = fileStructure[""];
            
            for (let part of pathParts) {
                if (current.folders && current.folders[part]) {
                    current = current.folders[part];
                } else {
                    return null;
                }
            }
            
            return current;
        }

        function createFileElement(item) {
            const element = document.createElement('a');
            element.className = `file-item ${item.isFolder ? 'folder' : ''}`;
            element.href = '#';
            
            if (item.isFolder) {
                element.onclick = (e) => {
                    e.preventDefault();
                    const newPath = currentPath ? `${currentPath}/${item.name}` : item.name;
                    navigateTo(newPath);
                };
            } else {
                element.onclick = (e) => {
                    e.preventDefault();
                    // Vous pouvez ici ajouter la logique pour ouvrir le fichier
                    const filePath = currentPath ? `${currentPath}/${item.name}` : item.name;
                    window.open(filePath, '_blank');
                };
            }
            
            element.innerHTML = `
                <div class="file-icon">${getFileIcon(item.type)}</div>
                <div class="file-info">
                    <div class="file-name">${item.name}</div>
                    <div class="file-meta">${item.isFolder ? 'Dossier' : item.size}</div>
                </div>
            `;
            
            return element;
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = '<a href="#" class="breadcrumb-item" onclick="navigateTo(\'\')">üè† Accueil</a>';
            
            if (currentPath) {
                const parts = currentPath.split('/');
                let path = '';
                
                parts.forEach((part, index) => {
                    path += (path ? '/' : '') + part;
                    breadcrumb.innerHTML += `
                        <span class="breadcrumb-separator">‚Üí</span>
                        <a href="#" class="breadcrumb-item ${index === parts.length - 1 ? 'active' : ''}" 
                           onclick="navigateTo('${path}')">${part}</a>
                    `;
                });
            }
        }

        function filterItems(searchTerm) {
            if (!searchTerm) {
                renderCurrentDirectory();
                return;
            }
            
            const filteredItems = allItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.fullPath.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            const fileGrid = document.getElementById('fileGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredItems.length === 0) {
                fileGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            fileGrid.style.display = 'grid';
            emptyState.style.display = 'none';
            fileGrid.innerHTML = '';
            
            filteredItems.forEach(item => {
                const element = createFileElement(item);
                if (item.isFolder) {
                    element.onclick = (e) => {
                        e.preventDefault();
                        navigateTo(item.fullPath);
                        document.getElementById('searchInput').value = '';
                    };
                }
                fileGrid.appendChild(element);
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            allItems = buildAllItems(fileStructure);
            renderCurrentDirectory();
            
            // Recherche en temps r√©el
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                filterItems(e.target.value);
            });
        });
    </script>
</body>
</html>
