<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            width: 350px;
            height: 500px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .game-area {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 18px 18px 0 0;
        }
        
        .stats {
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .target {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .target:hover {
            transform: scale(1.1);
        }
        
        .target.missed {
            animation: missedAnim 0.5s ease-out;
        }
        
        @keyframes missedAnim {
            0% { transform: scale(1); }
            50% { transform: scale(0.8); background-color: #ff4757; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .target.hit {
            animation: hitAnim 0.3s ease-out;
        }
        
        @keyframes hitAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .restart-btn {
            background: #4834d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .restart-btn:hover {
            background: #3742fa;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area" id="gameArea"></div>
        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="score">0</span>
                <span class="stat-label">SCORE</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="timer">30</span>
                <span class="stat-label">TEMPS</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="combo">0</span>
                <span class="stat-label">COMBO</span>
            </div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Temps écoulé!</h2>
            <p>Score final: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="startGame()">Rejouer</button>
        </div>
    </div>

    <script>
        let gameArea = document.getElementById('gameArea');
        let scoreElement = document.getElementById('score');
        let timerElement = document.getElementById('timer');
        let comboElement = document.getElementById('combo');
        let gameOverElement = document.getElementById('gameOver');
        let finalScoreElement = document.getElementById('finalScore');

        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let gameActive = false;
        let spawnInterval;
        let gameTimer;
        let targetId = 0;

        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];

        function createTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';
            target.id = 'target-' + targetId++;
            
            const size = Math.random() * 40 + 30; // 30-70px
            const x = Math.random() * (350 - size);
            const y = Math.random() * (400 - size);
            const color = colors[Math.floor(Math.random() * colors.length)];
            const lifeTime = Math.random() * 2000 + 1500; // 1.5-3.5 seconds
            
            target.style.width = size + 'px';
            target.style.height = size + 'px';
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            target.style.backgroundColor = color;
            target.textContent = Math.floor(size / 10);
            
            target.addEventListener('click', () => hitTarget(target, Math.floor(size / 10)));
            
            gameArea.appendChild(target);
            
            // Remove target after lifeTime
            setTimeout(() => {
                if (target.parentNode && !target.classList.contains('hit')) {
                    target.classList.add('missed');
                    combo = 0;
                    updateCombo();
                    setTimeout(() => {
                        if (target.parentNode) {
                            gameArea.removeChild(target);
                        }
                    }, 500);
                }
            }, lifeTime);
        }

        function hitTarget(target, points) {
            if (!gameActive) return;
            
            target.classList.add('hit');
            score += points * (combo > 0 ? Math.floor(combo / 3) + 1 : 1);
            combo++;
            
            updateScore();
            updateCombo();
            
            setTimeout(() => {
                if (target.parentNode) {
                    gameArea.removeChild(target);
                }
            }, 300);
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function updateCombo() {
            comboElement.textContent = combo;
        }

        function updateTimer() {
            timerElement.textContent = timeLeft;
        }

        function startGame() {
            gameActive = true;
            score = 0;
            timeLeft = 30;
            combo = 0;
            
            updateScore();
            updateTimer();
            updateCombo();
            
            gameOverElement.style.display = 'none';
            gameArea.innerHTML = '';
            
            // Spawn targets
            spawnInterval = setInterval(() => {
                if (Math.random() < 0.7) { // 70% chance to spawn
                    createTarget();
                }
            }, 800);
            
            // Game timer
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            clearInterval(gameTimer);
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            
            // Clear remaining targets
            setTimeout(() => {
                gameArea.innerHTML = '';
            }, 1000);
        }

        // Touch events for mobile
        gameArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });

        // Auto-start game
        startGame();
    </script>
</body>
</html>
